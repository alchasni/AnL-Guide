<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple PDF Viewer - Dark Mode</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      font-family: sans-serif;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    iframe {
      width: 80%;
      height: 90vh;
      border: 1px solid #444;
      border-radius: 10px;
      background: #1e1e1e;
    }

    .button-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .nav-button {
      background: #333;
      color: #ccc;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: background 0.3s, color 0.3s;
    }

    .nav-button:hover {
      background: #555;
      color: white;
    }
  </style>
</head>
<body>

<iframe id="pdfFrame" src="pdfs/part1.pdf"></iframe>

<div class="button-container">
  <button class="nav-button" onclick="goToPrevPDF()">← Prev</button>
  <button class="nav-button" onclick="goToNextPDF()">Next →</button>
</div>

<script>
  const pdfFiles = ['pdfs/part1.pdf', 'pdfs/part2.pdf', 'pdfs/part3.pdf'];
  let currentIndex = 0;

  function goToNextPDF() {
    currentIndex = (currentIndex + 1) % pdfFiles.length;
    updatePDF();
  }

  function goToPrevPDF() {
    currentIndex = (currentIndex - 1 + pdfFiles.length) % pdfFiles.length;
    updatePDF();
  }

  function updatePDF() {
    document.getElementById('pdfFrame').src = pdfFiles[currentIndex];
  }
</script>

</body>
</html>
